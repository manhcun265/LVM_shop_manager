<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Shop LVM</a>
            </div>
        </nav>

        <div class="main-content-wrapper">
            <div class="content-area d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 140px);">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center mb-0">Đăng nhập</h2>
                                </div>
                                <div class="card-body">
                                    <form id="loginForm">
                                        <div class="form-group mb-3">
                                            <label for="username">Tên đăng nhập</label>
                                            <input type="text" class="form-control" id="username" name="username" required />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="password">Mật khẩu</label>
                                            <input type="password" class="form-control" id="password" name="password" required />
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Shop LVM</h5>
                        <p class="mb-0">Hệ thống quản lý sản phẩm hiện đại và dễ sử dụng.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0">© 2024 Shop LVM. All rights reserved.</p>
                        <small class="text-muted">Version 1.0.0</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    alert('Vui lòng nhập tên đăng nhập và mật khẩu.');
                    return;
                }

                try {
                    // Giả định backend có endpoint /api/auth/login
                    const result = await callApi('/auth/login', 'POST', { username, password });
                    if (result && result.token) { // Ví dụ: backend trả về token
                        localStorage.setItem('authToken', result.token); // Lưu token
                        alert('Đăng nhập thành công!');
                        window.location.href = 'product-list.html'; // Chuyển hướng đến trang sản phẩm
                    } else {
                        alert('Đăng nhập thất bại: ' + (result ? result.message : 'Lỗi không xác định'));
                    }
                } catch (error) {
                    console.error("Lỗi đăng nhập:", error);
                    // Lỗi đã được alert bởi callApi
                }
            });
        });
    </script>
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" 
         style="background: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</body>
</html>
