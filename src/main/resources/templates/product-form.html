<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sản phẩm</title>
    <th:block th:include="fragments/baseLayout :: head"></th:block>
</head>
<body>
    <div th:replace="fragments/baseLayout :: layout(~{::main})">
        <main>
            <div class="container mt-5">
                <h2 th:text="${product.id != null} ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới'"></h2>
                <form th:action="@{${product.id != null} ? '/products/update' : '/products/save'}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <div class="form-group mb-3">
                        <label>Tên sản phẩm</label>
                        <input type="text" class="form-control" name="name" th:value="${product.name}" required />
                    </div>
                    <div class="form-group mb-3">
                        <label>Giá</label>
                        <input type="number" class="form-control" name="price" th:value="${product.price}" required />
                    </div>
                    <div class="form-group mb-3">
                        <label>Danh mục</label>
                        <select class="form-control" name="category.id" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${cat.id == product.category?.id}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Trạng thái</label>
                        <select class="form-control" name="status">
                            <option value="ACTIVE" th:selected="${product.status == 'ACTIVE'}">Đang bán</option>
                            <option value="INACTIVE" th:selected="${product.status == 'INACTIVE'}">Ngừng bán</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
